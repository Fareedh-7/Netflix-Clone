<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <!-- link CSS -->
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <main class="mainContainer">
        <div class="backgroundContainer">
            <div class="pinkOverlay"></div>
        </div>
        <!-- content -->
        <div class="contentContainer">
            <nav class="navContainer">
                <div class="upperNav">
                    <div class="navLeftSection">
                        <img class="logoImg" src="./src/Images/Netflix_Logo_PMS.png" alt="Netflix-logo">
                    </div>
                    <div class="navRightSection">
                        <div class="languageButtonSection">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" role="img" viewBox="0 0 16 16" width="16" height="16" data-icon="LanguagesSmall" aria-hidden="true">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M10.7668 5.33333L10.5038 5.99715L9.33974 8.9355L8.76866 10.377L7.33333 14H9.10751L9.83505 12.0326H13.4217L14.162 14H16L12.5665 5.33333H10.8278H10.7668ZM10.6186 9.93479L10.3839 10.5632H11.1036H12.8856L11.6348 7.2136L10.6186 9.93479ZM9.52722 4.84224C9.55393 4.77481 9.58574 4.71045 9.62211 4.64954H6.41909V2H4.926V4.64954H0.540802V5.99715H4.31466C3.35062 7.79015 1.75173 9.51463 0 10.4283C0.329184 10.7138 0.811203 11.2391 1.04633 11.5931C2.55118 10.6795 3.90318 9.22912 4.926 7.57316V12.6667H6.41909V7.51606C6.81951 8.15256 7.26748 8.76169 7.7521 9.32292L8.31996 7.88955C7.80191 7.29052 7.34631 6.64699 6.9834 5.99715H9.06968L9.52722 4.84224Z" fill="currentColor"></path></svg>
                            <select name="languageButton" id="languageButton">
                                <option value="1">English</option>
                                <option value="2">Hindi</option>
                            </select>
                        </div>
                        <div class="signInButton">
                            <button class="signIn" type="button">Sign in</button>
                        </div>
                    </div>
                </div>
                <div class="lowerNav">
                    <ul class="menuList">
                        <li class="menuListItems">Popular Now</li>
                        <li class="menuListItems">Plans</li>
                        <li class="menuListItems">Reasons to Join</li>
                        <li class="menuListItems">FAQ</li>
                    </ul>
                </div>
            </nav>
            <!-- Sections -->
            <div class="sectionContainer">
                <section class="bannerSection">
                    <div class="overlay"></div>
                    <div class="bannerContent">
                        <h2 class="bannerTitle">Unlimited movies, TV shows and more.</h2>
                        <p class="bannerSubTitle">Starts at &#8377;149.Cancel at any time.</p>
                        <p class="bannerDescription">Ready to watch? Enter your email to create or restart your membership.</p>
                        <div class="inputSection">
                            <form action="#">
                                <label for="#" class="inputLabel">
                                    <input type="email" required placeholder="Email Address">
                                </label>
                                <button type="submit">Get Started ></button>
                            </form>
                        </div>
                    </div>    
                </section>
                <section class="trendingSection">
                    <h2>Trending Now</h2>
                    <div class="carousalCard">
                        <div class="card card1">
                            <span>1</span>
                            <img src="./src/Images/c1.png" alt="">
                        </div>
                        <div class="card card2">
                            <span>2</span>
                            <img src="./src/Images/c2.png" alt="">
                        </div>
                        <div class="card card3">
                            <span>3</span>
                            <img src="./src/Images/c3.png" alt="">
                        </div>
                        <div class="card card4">
                            <span>4</span>
                            <img src="./src/Images/c4.png" alt="">
                        </div>
                        <div class="card card5">
                            <span>5</span>
                            <img src="./src/Images/c5.png" alt="">
                        </div>
                        <div class="card card6">
                            <span>6</span>
                            <img src="./src/Images/c6.png" alt="">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
